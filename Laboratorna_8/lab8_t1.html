<!DOCTYPE html>
<html>
<head>
    <title>Часовий об'єкт</title>
</head>
<body>
    <h1>Часовий об'єкт</h1>
    <p>Поточний час:</p>
    <p id="currentTime"></p>
    <p>Змінити час (гг:хх:сс):</p>
    <input type="text" id="timeInput" placeholder="гг:хх:сс">
    <button onclick="changeTime()">Змінити</button>

    <script>
        const currentTimeDisplay = document.getElementById("currentTime");
        let currentTime = new Date();

        function displayTime() {
            const hours = currentTime.getHours();
            const minutes = currentTime.getMinutes();
            const seconds = currentTime.getSeconds();
            currentTimeDisplay.innerText = `${hours}:${minutes}:${seconds}`;
        }

        function changeTime() {
            const timeValue = document.getElementById("timeInput").value;
            const [hours, minutes, seconds] = timeValue.split(':').map(num => parseInt(num, 10) || 0);

            currentTime.setHours(currentTime.getHours() + hours);
            currentTime.setMinutes(currentTime.getMinutes() + minutes);
            currentTime.setSeconds(currentTime.getSeconds() + seconds);

            displayTime();
        }

        displayTime();
    </script>
</body>
</html>
