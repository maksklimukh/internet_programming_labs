<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="lab5_t1.css">
    <title>Task 1</title>
    <script>
        function switchTab(newTab, newContent) { 
            document.getElementById('tabContent1').style.display = 'none'; 
            document.getElementById('tabContent2').style.display = 'none'; 
            document.getElementById('tabContent3').style.display = 'none'; 
            document.getElementById(newContent).style.display = 'block';    

            document.getElementById('tab1').classList.remove('active'); 
            document.getElementById('tab2').classList.remove('active'); 
            document.getElementById('tab3').classList.remove('active'); 
            document.getElementById(newTab).classList.add('active');          
        }
    </script>
</head>
<body>
    <div id="tabContainer" class="tab-container">
        <h4>Choose the tab</h4>
        <div class="tabContentContainer">
            <ul class="tabs">
                <li><a href="javascript:switchTab('tab1', 'tabContent1');" id="tab1" class="active"><img src="../images/image1.jpg" alt="" width="100"></a></li>
                <li><a href="javascript:switchTab('tab2', 'tabContent2');" id="tab2" class=""><img src="../images/image1.jpg" alt="" width="100"></a></li>
                <li><a href="javascript:switchTab('tab3', 'tabContent3');" id="tab3" class=""><img src="../images/image1.jpg" alt="" width="100"></a></li>
            </ul>
            <div id="tabContent1" class="tab-content">
                <p>1</p>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ul>
            </div>
            <div id="tabContent2" class="tab-content">
                <p>2</p>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ul>
            </div>
            <div id="tabContent3" class="tab-content">
                <p>3</p>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
