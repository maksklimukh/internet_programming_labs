<!DOCTYPE html>
<html>
<head>
    <title>Часовий об'єкт</title>
</head>
<body>
    <h1>Часовий об'єкт</h1>
    <p>Поточний час:</p>
    <p id="currentTime"></p>
    <p>Змінити час:</p>
    <input type="number" id="secondsInput" placeholder="Секунди">
    <button onclick="changeTime('seconds')">Змінити секунди</button>
    <br>
    <input type="number" id="minutesInput" placeholder="Хвилини">
    <button onclick="changeTime('minutes')">Змінити хвилини</button>
    <br>
    <input type="number" id="hoursInput" placeholder="Години">
    <button onclick="changeTime('hours')">Змінити години</button>

    <script>
        const currentTimeDisplay = document.getElementById("currentTime");
        let currentTime = new Date();

        function displayTime() {
            const hours = currentTime.getHours();
            const minutes = currentTime.getMinutes();
            const seconds = currentTime.getSeconds();
            currentTimeDisplay.innerText = `${hours}:${minutes}:${seconds}`;
        }

        function changeTime(unit) {
            const value = parseInt(document.getElementById(`${unit}Input`).value) || 0;
            
            if (unit === "seconds") {
                currentTime.setSeconds(currentTime.getSeconds() + value);
            } else if (unit === "minutes") {
                currentTime.setMinutes(currentTime.getMinutes() + value);
            } else if (unit === "hours") {
                currentTime.setHours(currentTime.getHours() + value);
            }

            displayTime();
        }

        displayTime();
    </script>
</body>
</html>
