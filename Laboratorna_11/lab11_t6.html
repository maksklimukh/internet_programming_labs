<!DOCTYPE html>
<html>
<head>
    <title>Завдання 6</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="animatedDiv" style="width: 100px; height: 100px; background-color: rgb(187, 255, 0);"></div>

    <script>
        $(document).ready(function() {
            // Параметри анімації
            var animationProperties = {
                width: '300px',
                height: '200px',
                backgroundColor: 'red'
            };

            var animationDuration = 2000; // 2 секунди
            var animationEasing = 'linear'; // лінійна функція руху 

            // Виконується після завершення анімації 
            var animationComplete = function() {
                alert("Анімація завершена!");
            };

            // Опції анімації
            var animationOptions = {
                queue: false, // вимкнення черги 
                step: function() {
                    console.log("Крок анімації");
                },
                specialEasing: {
                    width: 'swing',
                    height: 'linear'
                }
            };

            // Запуск анімації з використанням всіх вказаних параметрів і опцій
            $("#animatedDiv").animate(animationProperties, animationDuration, animationEasing, animationComplete, animationOptions);
        });
    </script>
    <p><a href="lab11.html"><- Повернутися назад</a></p>
</body>
</html>
